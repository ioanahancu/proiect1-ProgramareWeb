<br>
<form>
    <fieldset>
        <legend>Informații generale:</legend>

        <label for="uname">Nume utilizator:</label>
        <input type="text" id="uname" name="uname"><br><br>

        <label for="password">Parola:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="lname">Nume:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="fname">Prenume:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="telefon">Telefon:</label>
        <input type="tel" id="telefon" name="telefon"><br><br>

    </fieldset>

    <br>
    <br>

    <fieldset>
        <legend>Informații personale:</legend>

        <label for="sex">Sexul:</label>
        <select id="sex">
            <option label="Feminin">Feminin </option>
            <option label="Masculin">Masculin</option>
        </select>
        <br>
        <br>

        <label for="mancare">Mâncarea preferată:</label>
        <input list="food" id="mancare">
        <datalist id="food">
            <option value="Pizza">Pizza</option>  
            <option value="Salata">Salată</option>
            <option value="Cartofi prajiti">Cartofi Prăjiti</option>
        </datalist>
        <br>
        <br>

        <label for="culoare">Culoare preferată:</label>
        <input type="color" id="culoare" name="culoare"><br><br>

        <label for="data">Data nașterii:</label>
        <input type="date" id="data" name="data"><br><br>

        <label for="ora">Ora nașterii:</label>
        <input type="time" id="ora" name="ora"><br><br>

        <label for="varsta">Vârsta:</label>
        <input type="range" id="varsta" name="varsta"><br><br>

        <label for="adresaurl">Adresa paginii personale:</label>
        <input type="url" id="adresaurl" name="adresaurl"><br><br>

        <label for="descriere">Descriere:</label>
        <textarea id="descriere" name="descriere"></textarea><br><br>


    </fieldset>
    <br>
    <br>
    <button type="submit" value="Submit" disabled>Înregistrează</button>
</form>
    <hr>
